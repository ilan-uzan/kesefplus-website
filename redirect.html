<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Kesef Plus</title>
    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to open in external browser
        function openInExternalBrowser() {
            var targetUrl = getUrlParameter('url') || 'https://kesefplus.app';
            
            // Try to open in external browser
            window.location.href = targetUrl;
            
            // Fallback for iOS
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1000);
        }
        
        // Execute on page load
        window.onload = openInExternalBrowser;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Kesef Plus...</h1>
        <p>If you're not automatically redirected, please click the button below:</p>
        <a href="https://kesefplus.app" class="button">Open in Browser</a>
    </div>
</body>
</html>
